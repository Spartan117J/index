<!DOCTYPE html>
<html>
<head>
  <title>Simple Map with Points of Interest</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map and set view to the location of AKMI AVT in Piraeus, Greece
    var map = L.map('map').setView([37.9461287, 23.6267181], 17);

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Custom marker icon for point of interest
    var poiIcon = L.icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      shadowSize: [41, 41],
      shadowAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // Custom marker icon for user location
    var userIcon = L.icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      shadowSize: [41, 41],
      shadowAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // Define the point of interest
    var pointOfInterest1 = {
      name: 'Τρούμπα',
 

      description1: 'Ίσως η πιο παρεξηγημένη περιοχή της νεότερης Ιστορίας του Πειραιά. Η περιοχή πήρε το όνομά της από την αντλία (τρόμπα) που ήταν τοποθετημένη από το 1860 σε πηγάδι, στην αρχή της οδού Αιγέως, (σημερινής 2ας Μεραρχίας) και εφοδίαζε με νερό τα πλοία. Η Τρούμπα τη δεκαετία του ’50 – ’60 έζησε τη λεγόμενη «χρυσή εποχή» η οποία κράτησε περίπου 20 χρόνια. Η αρχιτεκτονική των σπιτιών ευνόησε τη δημιουργία   οίκων ανοχής αλλά και των περιβόητων καμπαρέ που άφησαν εποχή, όπως το «Τζων Μπουλ» και το «Μπλακ Κατ». Παράλληλα η Τρούμπα διατήρησε τη λαική της κληρονομιά και μεγαλούργησε μουσικά δημιουργώντας ένα μοναδικό στον κόσμο ήχο : το Ρεμπέτικο. Οι μεγάλοι ρεμπέτες μεγαλούργησαν, ο Μάρκος Βαμβακάρης, ο Παπαϊωάννου, ο Κερομύτης και ο Νίκος ο Πουνέντης, έπαιξαν μουσική την οποία αργότερα θαύμασαν μουσικές διάνοιες όπως ο Jimmy Hendrix. To 1967 απαγορεύτηκαν όλες οι δραστηριότητες στην περιοχή. Η επανάγνωση της ιστορίας σήμερα δίνει τα εύσημα στην περιοχή τόσο για την άνθιση και εδραίωση της λαϊκής μουσικής όσο και για την αντιστασιακή της δράση κατά τον  2ο Παγκόσμιο Πόλεμο. (βλ. βιβλιογραφία).',
      lat: 37.9481462,
      lng: 23.6473816
    };

    // Add a marker with custom icon for the point of interest
    var marker1 = L.marker([pointOfInterest1.lat, pointOfInterest1.lng], {icon: poiIcon}).addTo(map);
    marker1.bindPopup('<h3>' + pointOfInterest1.name + '</h3><p>' + pointOfInterest1.description1 + '</p>');

    var pointOfInterest2 = {
      name: 'Το αρχαίο θέατρο της Ζέας ( με τα τείχη του Πειραιά)',
 

      description2: 'Τα ερείπια των οχυρώσεων βρίσκονται σε καλή κατάσταση ως σήμερα. Το 493 π.Χ. ο Θεμιστοκλής ξεκίνησε την κατασκευή οχυρώσεων γύρω από τον Πειραιά. Οι δύο κύριες πύλες των οχυρώσεων βρίσκονται στην είσοδο της σύγχρονης πόλης στην οδό του 34ου Συντάγματος. Η Πύλη του Άστεως είναι η πιο δυτική πύλη, η οποία περικλείεται από τις οδούς Πύλης, Ομηρίδου, Σκυλίτση και Κολοκοτρώνη. Ο κύριος δρόμος για τις μεταφορές προς την Αθήνα περνούσε μέσα από την Πύλη του Άστεως. Ο σκοπός κατασκευής των Μακρών Τειχών ήταν η σύνδεση της Αθήνας με το επίνειό της. Τα Μακρά Τείχη (Βόρειο, Φαληρικό και το Μέσο ή Νότιο τείχος) δημιουργούσαν έναν ασφαλή διάδρομο ανάμεσα στην Αθήνα και τον Πειραιά για τον πληθυσμό της Αττικής κατά τον Πελοποννησιακό Πόλεμο. Ο παράκτιος τομέας των οχυρώσεων. Κατασκευάστηκε από τον Κόνωνα το 394 π.Χ. και διατηρείται, ως σήμερα, ένα τμήμα του μήκους 2,5 χλμ. κατά μήκος της Πειραϊκής Ακτής. Πολλοί από τους πύργους του τείχους διατηρούνται ως σήμερα.',
      lat: 37.9372921,
      lng: 23.6420655
    };

    // Add a marker with custom icon for the point of interest
    var marker2 = L.marker([pointOfInterest2.lat, pointOfInterest2.lng], {icon: poiIcon}).addTo(map);
    marker2.bindPopup('<h3>' + pointOfInterest2.name + '</h3><p>' + pointOfInterest2.description2 + '</p>');

    var pointOfInterest3 = {
      name: 'Αρχαιολογικό Μουσείο Πειραιά',
 

      description3: 'Το Αρχαιολογικό Μουσείο του Πειραιά προσφέρει στον επισκέπτη την αντιπροσωπευτική και πλήρη εικόνα της ιστορίας της πόλης, που κατά την αρχαιότητα γνώρισε μεγάλη ακμή τόσο ως εμπορικό κέντρο της ανατολικής Μεσογείου όσο και ως πολεμικός ναύσταθμος της αρχαίας Αθήνας. Το είδος των εκθεμάτων του, που προέρχονται κυρίως από την ευρύτερη περιοχή του Πειραιά και της αττικής παραλίας, και τα χρονικά όρια που καλύπτουν, από τη μυκηναϊκή έως και τη ρωμαϊκή εποχή, είναι αντιπροσωπευτικά της ιδιομορφίας, της σύνθεσης του πληθυσμού και της ιστορίας του Πειραιά. Οι συλλογές του μουσείου αποτελούνται κυρίως από ευρήματα ανασκαφών ή τυχαία ευρήματα και από παραδόσεις αρχαιοτήτων, ενώ έχουν εμπλουτισθεί και με τις δωρεές ιδιωτικών συλλογών, όπως της συλλογής Μελετοπούλου-Νομίδου και, πιο πρόσφατα, της Συλλογής Γερουλάνου. Το μουσείο στεγάζεται σε διώροφο κτήριο, που πλαισιώνει στη δυτική και νότια πλευρά το ελληνιστικό θέατρο της Ζέας και έχει συνολικό εμβαδόν 1.394 τ.μ. Οι εκθεσιακοί του χώροι καταλαμβάνουν τις δέκα αίθουσες των δύο ορόφων (1.044 τ.μ). Το κτήριο του παλαιού μουσείου (330 τ.μ.), που βρίσκεται ακριβώς δίπλα, χρησιμοποιείται σήμερα ως αποθήκη γλυπτών, ενώ στον αρχαιολογικό χώρο του θεάτρου της Ζέας πρόκειται να λειτουργήσει υπαίθρια έκθεση γλυπτών',
      lat: 37.9362729,
      lng: 23.6410148
    };

    // Add a marker with custom icon for the point of interest
    var marker3 = L.marker([pointOfInterest3.lat, pointOfInterest3.lng], {icon: poiIcon}).addTo(map);
    marker3.bindPopup('<h3>' + pointOfInterest3.name + '</h3><p>' + pointOfInterest3.description3 + '</p>');

    var pointOfInterest4 = {
      name: 'Δημοτικό θέατρο Πειραιά',
 

      description4: 'Το ∆ηµοτικό Θέατρο βρίσκεται στο κέντρο της πόλης και κτίστηκε σε σχέδια πιστής αντιγραφής του περίφημου θεάτρου Μπολσόι στη Μόσχα. Ο αρχιτέκτονας του έργου υπήρξε ο καθηγητής του Εθνικού Μετσόβιου Πολυτεχνείου Ιωάννης Λαζαρίμος. Το Δημοτικό Θέατρο Πειραιά, κάνει τα επίσημα εγκαίνιά του, την Κυριακή του Θωμά στις 9 Απριλίου 1895, στις 10.30 το πρωί, μετά "περισσής λαμπρότητος". 	 Η πρόσοψη του θεάτρου είχε διαμορφωθεί έτσι ώστε να μπορούν με ευκολία να παρκάρουν οι "βηκτώριες άμαξες" και τα λεγόμενα "Βιζ-α-βί", λεωφορεία της εποχής. Το  λευκό οικοδόμημα  με το ναόσχημο πρόπυλο και τις τέσσερεις λεπτές - χωρίς ραβδώσεις - κορινθιακού τύπου κολώνες στην πρόσοψή του, γίνεται σημείο αναφοράς της πολιτιστικής ζωής της πόλης τόσο στον 19ο όσο και τον 20ο αιώνα. Μορφολογικά,  έχει τις αναφορές του στην αμιγή κλασικιστική παράδοση και είναι επηρεασμένο από τη γερμανική σχολή που εκπροσωπούσε ο Ερνέστος Τσίλερ. Η σκηνή του θεάτρου θεωρείται ένα από τα ελάχιστα σωζόμενα δείγματα της εποχής μπαρόκ στην Ευρώπη, διαθέτει προσκήνιο και χώρο ορχήστρας ενώ η πλατεία, τα θεωρεία και οι εξώστες εξελίσσονταν σε τέσσερα επίπεδα. Την αίθουσα φώτιζε τεράστιος πολυέλαιος (σώζεται και σήμερα) που λειτουργούσε με γκάζι.',
      lat: 37.9433838,
      lng: 23.6466926
    };

    // Add a marker with custom icon for the point of interest
    var marker4 = L.marker([pointOfInterest4.lat, pointOfInterest4.lng], {icon: poiIcon}).addTo(map);
    marker4.bindPopup('<h3>' + pointOfInterest4.name + '</h3><p>' + pointOfInterest4.description4 + '</p>');

    var pointOfInterest5 = {
      name: 'Δημοτική Πινακοθήκη Πειραιά',
 

      description5: 'Από τον Ιανουάριο του 2014 στο Παλιό Ταχυδρομείο της οδού Φίλωνος 29 – Καραολή και Δημητρίου 14 στον 1ο όροφο, εκτίθεται μικρός αριθμός έργων νεοελλήνων ζωγράφων μεταξύ αυτών Νικόλαος και Περικλής Λύτρας, Κων/νος Μαλέας, Κων/νος Ρωμανίδης, Μιχαήλ Οικονόμου, Αλέξανδρος Χριστοφής και έπειτα από συστηματική μελέτη, τεκμηρίωση και συντήρηση από εξειδικευμένο προσωπικό, ανά τακτά χρονικά διαστήματα  γίνεται ανάρτηση έργων νεότερων καλλιτεχνών εκ των οποίων σημαντική θα είναι η παρουσία των πειραιωτών ζωγράφων.Στη Δημοτική Πινακοθήκη υπάρχει η συλλογή 80 γλυπτών του Γεωργίου Καστριώτη, συλλογή 156 έργων του Σταμάτη Λαζάρου, σημαντικά έργα των Βυζαντίου, Γεραλή, Κοκότση,, Βολανάκη,, κ.α. καθώς και πλούσιο υλικό του Μάνου Κατράκη. Το κτίριο ανεγέρθηκε το 1889 ως ταχυδρομείο, ένας χώρος πνευματικής συνάντησης των ανθρώπων. Η απόσταση και η ξενιτιά για τον Πειραιά είναι έννοιες γηγενείς. Στο παλιό ταχυδρομείο ενώνονταν οι ξενιτεμένοι και οι ναυτικοί με τις οικογένειές τους. Σήμερα ο χώρος φιλοδοξεί να αποτελέσει Πνευματική εστία συνάντησης παλαιών και νέων καλλιτεχνών με τους κατοίκους της πόλης. Το κτίριο αποτελεί έναν από τους νεοκλασικούς αρχιτεκτονικούς προορισμούς της περιοχής.',
      lat: 37.9452933,
      lng: 23.6466794
    };

    // Add a marker with custom icon for the point of interest
    var marker5 = L.marker([pointOfInterest5.lat, pointOfInterest5.lng], {icon: poiIcon}).addTo(map);
    marker5.bindPopup('<h3>' + pointOfInterest5.name + '</h3><p>' + pointOfInterest5.description5 + '</p>');
    
    var pointOfInterest5 = {
      name: 'Ναυτικό Μουσείο της Ελλάδος',
 

      description5: 'Το Ναυτικό Μουσείο της Ελλάδος υπήρξε διακαής πόθος των ελλήνων πλοιάρχων Του νεοσύστατου κράτους. Ήδη από το 1867 έγιναν προσπάθειες να δημιουργηθεί ένας χώρος με σκοπό την αναζήτηση, περισυλλογή, διαφύλαξη και έκθεση των ιστορικών κειμηλίων που αναφέρονται στους ναυτικούς αγώνες, καθώς και σε κάθε θαλάσσια δραστηριότητα των Ελλήνων από την προϊστορική εποχή ως τις μέρες μας. Τα εγκαίνια του Μουσείου πραγματοποιούνται 4/08/1967. Μέσα από τις δράσεις του μελετά και τεκμηριώνει την ναυτική ιστορία. Παράλληλα καλλιεργεί την αγάπη για την θάλασσα και την προστασία της με σύγχρονες εκπαιδευτικές μεθόδους και δράσεις. Στην είσοδο του Μουσείου έχει ενσωματωθεί ένα τμήμα του αρχαίου τείχους του Κόνωνος. Ο επισκέπτης μπορεί να θαυμάσει τον αύλειο χώρο με την αρχαία Ιστορία  και σύγχρονη ιστορία να ξεδιπλώνεται μπροστά του. Γλυπτά και σημαντικά υπαίθρια εκθέματα όπως ο πυργίσκος του ιστορικού υποβρυχίου Παπανικολής και άγκυρες πλοίων της εποχής της Ναυμαχίας του Ναβαρίνου. Στους εκθεσιακούς Χώρους  τα 2500 εκθέματα ταξιδευουν τον επισκέπτη από την προϊστορία στην Σύγχρονη εποχή. Στο χώρο του Μουσείου υπάρχει, επίσης, Ναυτική Βιβλιοθήκη ανοικτή στο κοινό κατά τις ημέρες και ώρες λειτουργίας του, η οποία διαθέτει περισσότερους από 17.000 τόμους βιβλίων και περιοδικών με κύριο θέμα τη ναυτική ιστορία, επιστήμη και τέχνη. ',
      
      lat: 37.932482,
      lng: 23.6458595
    };

    // Add a marker with custom icon for the point of interest
    var marker5 = L.marker([pointOfInterest5.lat, pointOfInterest5.lng], {icon: poiIcon}).addTo(map);
    marker5.bindPopup('<h3>' + pointOfInterest5.name + '</h3><p>' + pointOfInterest5.description5 + '</p>');
 
    var pointOfInterest6 = {
      name: 'Μικρολίμανο',
 

      description6: 'Το Μικρολίμανο ή Φανάρι ή λιμένας Κουμουνδούρου, πρώην Τουρκολίμανο και στην αρχαιότητα Λιμένας Μουνιχίας, αποτελεί σήμερα τουριστική τοποθεσία και περιλαμβάνεται στην ευρύτερη συνοικία της Καστέλας. Βρίσκεται στα βορειοανατολικά της Πειραϊκής χερσονήσου συνορεύοντας με την συνοικία του Νέου Φαλήρου. Μόλις μπείτε στην καρδιά του Μικρολίμανου θα σας μαγέψει αυτή η γραφική και άκρως νησιώτικη εικόνα με τα σπίτια αμφιθεατρικά κτισμένα στο λόφο, ενώ δίπλα σας θα βλέπετε αγκυροβολημένα κότερα και μικρά καΐκια. Τα δεκάδες μαγαζάκια που λειτουργούν κατά μήκος της παραλίας ολοκληρώνουν αυτή την εικόνα και αίσθηση νησιού. Το φαγητό στο Μικρολίμανο φαίνεται πως τα τελευταία χρόνια έχει ανοίξει τους ορίζοντες του και είναι σε ετοιμότητα για να σας ταξιδέψει first-class στις κουζίνες του κόσμου, με διαβατήριο τα πιο γευστικά, αμιγώς επηρεασμένα ή απλώς πειραγμένα από τις διεθνείς κουζίνες, μενού. Απολαμβάνοντας τη θέα και το θαλασσινό αεράκι, είτε επιλέξετε τις παραδοσιακές γεύσεις είτε πιο fusion πρότασεις.',
      lat: 37.9376162,
      lng: 23.6588395
    };

    // Add a marker with custom icon for the point of interest
    var marker6 = L.marker([pointOfInterest6.lat, pointOfInterest6.lng], {icon: poiIcon}).addTo(map);
    marker6.bindPopup('<h3>' + pointOfInterest6.name + '</h3><p>' + pointOfInterest6.description6 + '</p>');

    var pointOfInterest7 = {
      name: 'Μαρίνα Ζέας',
 

      description7: 'Η Μαρίνα Ζέας βρίσκεται στον Πειραιά, στην ανατολική ακτή της χερσονήσου της Πειραϊκής. Η περιοχή της θάλασσας αποτελείται από δύο λιμάνια, το Πασαλιμάνι και τη Φρεατίδα. Σε σχέση με άλλες μαρίνες, η κίνηση εδώ είναι πιο αυξημένη χάρη στα πολλά καταστήματα μέσα στη μαρίνα και τον γύρω χώρο.  Κατά την αρχαιότητα υπήρξε ο μεγαλύτερος πολεμικός λιμένας της Αθήνας. Η περιοχή προ της πλατείας Κανάρη μπορούσε να φιλοξενεί Διπλά πλοία ενώ υπολογίζεται πως σχεδόν όλος ο στόλος της Αθήνας φυλασσόταν εκεί. Η Μαρίνα Ζέας είναι εκτός των άλλων, ένα σημείο ιδανικό για περιπατητική διαδρομή , καθώς στην πορεία του ο επισκέπτης έχει την δυνατότητα να  απόλαυση την θέα της θάλασσας και του ουρανού. Η πολυσύχναστη μαρίνα προσφέρει πολλαπλές  γευστικές επιλογές και διεθνείς κουζίνες. Εδώ έχετε την δυνατότητα να δοκιμάσετε Ιταλικές, Μεξικάνικες, Ασιατικές και Αμερικάνικες γεύσεις. ',
      lat: 37.9374702,
      lng: 23.6461234
    };

    // Add a marker with custom icon for the point of interest
    var marker7 = L.marker([pointOfInterest7.lat, pointOfInterest7.lng], {icon: poiIcon}).addTo(map);
    marker7.bindPopup('<h3>' + pointOfInterest7.name + '</h3><p>' + pointOfInterest7.description7 + '</p>');

    var pointOfInterest8 = {
      name: 'Πειραϊκή',
 

      description8: 'Η Πειραϊκή Χερσόνησος στην αρχαιότητα ονομαζόταν από τους Αθηναίους Ακτή και ήταν φημισμένη για τα πλούσια μεταλλεία της, εξαγόταν ο "Ακτίτη λίθος" ο οποίος χρησιμοποιήθηκε σαν υλικό κατασκευής στα Μακρά τείχη και σε όλα τα λιμενικά έργα του αρχαίου Πειραιά. Τα χρόνια της κλασσικής αρχαιότητας ήταν έντονα πυκνοκατοικημένη υπήρχαν και πολλές δεξαμενές συλλογής βρόχινου νερού για την ύδρευση των κατοίκων. Συνορεύει στα βόρεια με την Καλλίπολη, στα ανατολικά με τον Άγιο Βασίλειο, στα δυτικά και νότια βρέχεται σε ένα τεράστιο μήκος από τον Σαρωνικό κόλπο δημιουργώντας την Πειραϊκή ακτή επί της Ακτής Θεμιστοκλέους. Η Πειραϊκή προσφέρει την δυνατότητα για βόλτα στο ηλιοβασίλεμα αλλά και παλιές και νέες γευστικές εμπειρίες. Την τιμητική τους έχουν τα ουζερί και οι παραδοσιακές ταβέρνες που προσφέρουν κυρίως θαλασσινά. Εσωτερικοί μετανάστες οι περισσότεροι ιδιοκτήτες έφεραν στην Πειραϊκή τις γεύσεις και τις μυρωδιές του τόπου τους. Παραδοσιακά πιάτα από τις Κυκλάδες, τα Δωδεκάνησα και την Κρήτη κάνουν την βόλτα του επισκέπτη μια  ανεπανάληπτη γευστική εμπειρία.',
      lat: 37.9308481,
      lng: 23.6307551
    };

    // Add a marker with custom icon for the point of interest
    var marker8 = L.marker([pointOfInterest8.lat, pointOfInterest8.lng], {icon: poiIcon}).addTo(map);
    marker8.bindPopup('<h3>' + pointOfInterest8.name + '</h3><p>' + pointOfInterest8.description8 + '</p>');

    

    




    // Function to display user's location on the map with a custom icon
    function displayUserLocation(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;
      var userMarker = L.marker([userLat, userLng], {icon: userIcon}).addTo(map);
      userMarker.bindPopup('<h3>Your Location</h3>');
      map.setView([userLat, userLng], 17);
    }

    // Function to handle location errors
    function handleLocationError(error) {
      console.log('Error getting user location:', error);
    }

    // Request user's location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(displayUserLocation, handleLocationError);
    } else {
      console.log('Geolocation is not supported by this browser.');
    }

  </script>
